<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Видалено | BeTab додаток для нової вкладки</title>
  <link href="../css/main.css" rel="stylesheet">
</head>

<body class="center-all">
  <!-- #region Form -->
  <main class="form">
    <div class="form__brand">
      <img src="../img/logo-popup.svg" alt="">
    </div>
    <div class="title">
      <b>Шкода</b> що ви залишаєте нас
    </div>
    <div class="title title--small">Ми можемо щось зробити щоб ви повернулись?</div>
    <form name="Uninstall" netlify-honeypot="bot-field" netlify class="center-all">
      <div class="form_hidden input__field">
        <label>Не заповняйте це:
          <input name="bot-field">
        </label>
      </div>
      <div class="input">
        <label class="input__label" for="message">
          <span class="input__label-icon">
            <img src="../img/icon-form-text.svg" alt="">
          </span>
          Підскажіть нам
        </label>
        <textarea class="input__field input__field--textarea" type="message" name="message" id="message" placeholder="Помилки чи не вистачає функцій?"
          required></textarea>
      </div>
      <button class="button button--invert" type="submit">Відправити</button>
    </form>
  </main>
  <!-- #endregion -->
</body>

</html>
